    <style>
        .skillset {
            display: block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #ccc;
            border: 1px solid #999;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        input[type="checkbox"]:checked + label {
            background-color: #66cdaa;
        }
        .hidden {
            display: none;
        }
        input[type="checkbox"] {
            display: none;
        }
        /* Custom styles for radio buttons */
        .custom-radio input[type="radio"] {
            display: none;
        }
        .custom-radio label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            position: relative;
            padding-left: 35px;
            margin-right: 20px;
            font-size: 16px;
            color: #333;
        }
        .custom-radio label::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .custom-radio input[type="radio"]:checked + label::before {
            border-color: #4d90fe;
            background-color: #4d90fe;
        }
        .custom-radio label::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            transition: transform 0.2s ease-in-out;
        }
        .custom-radio input[type="radio"]:checked + label::after {
            transform: translateY(-50%) scale(1);
        }
    </style>
</head>

                <div class="custom-radio flex items-center space-x-4">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="experience" class="block font-semibold mb-2">Experience:</label>
                <select id="experience" name="experience" required class="w-full px-4 py-2 border rounded-md">
                    <option value="">Select experience</option>
                    <option value="less 1year">Less than 1 year</option>
                    <option value="1year">1 year</option>
                    <option value="2years">2 years</option>
                    <option value="3years">3 years</option>
                    <option value="4years">4 years</option>
                    <option value="5years">5 years</option>
                    <option value="6years">6 years</option>
                    <option value="7years">7 years</option>
                    <option value="8years">8 years</option>
                    <option value="9years">9 years</option>
                    <option value="10years">10+ years</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lab_phone_no" class="block font-semibold mb-2">Phone:</label>
                <input type="text" id="lab_phone_no" name="lab_phone_no" placeholder="Phone no." size="10" required class="w-full px-4 py-2 border rounded-md">
            </div>

            <div class="form-group">
                <label for="password" class="block font-semibold mb-2">Enter your Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-md">
            </div>

            <div class="form-group">
                <label for="current_address" class="block font-semibold mb-2">Current Address:</label>
                <input type="text" id="current_address" name="current_address" placeholder="Current Address" required class="w-full px-4 py-2 border rounded-md">
            </div>

            <div class="form-group">
                <label for="location" class="block font-semibold mb-2">Location:</label>
                <input type="text" id="location" name="location" placeholder="Current Location" required class="w-full px-4 py-2 border rounded-md">
            </div>

            <div class="form-group center">
                <input type="submit" value="Submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-700">
            </div>
        </form>
    </div>

    <script>
        // Script to show relevant skillset based on occupation selection
        document.getElementById('occupation').addEventListener('change', function () {
            var occupation = this.value;
            var allSkillsets = document.querySelectorAll('.buttonGroup');
            allSkillsets.forEach(function (skillset) {
                if (skillset.id === occupation) {
                    skillset.classList.remove('hidden');
                } else {
                    skillset.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
